<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des articles</title>
    
      <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333333;
      margin-top: 40px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #dddddd;
    }
    
    th {
      font-weight: bold;
    }
    
    a {
      text-decoration: none;
      color: #0066cc;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    a.button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #0066cc;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
    
    a.button:hover {
      background-color: #0052b3;
    }
  </style>
</head>
<body>
<h1>Liste des articles</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articles}">
        <td th:text="${article.id}"></td>
        <td th:text="${article.titre}"></td>
        <td>
            <a th:href="@{/article/edit/{id}(id=${article.id})}">Modifier</a>
            <a th:href="@{/article/delete/{id}(id=${article.id})}">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/article/create">Cr√©er un nouvel article</a>

</body>
</html>
